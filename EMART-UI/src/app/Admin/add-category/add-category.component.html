
<div  class="jumbotron" >

    <h4>Add Categories </h4>
    <br>
  <form [formGroup]="addcatForm" (ngSubmit)="onSubmit()">
      

    <div class="form-group ">
        <label>Category Name</label>
        <input type="text" formControlName="CategoryName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.CategoryName.errors }" />
        <div *ngIf="submitted && f.CategoryName.errors" class="invalid-feedback">
            <div *ngIf="f.CategoryName.errors.required"> Name is required</div>
            <div *ngIf="f.CategoryName.errors.pattern">Enter only Alphabets</div>
        </div>
    </div>
  
  
  <div class="form-group ">
      <label>Brief Details</label>
      <input type="text" formControlName="BriefDetails" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.BriefDetails.errors }" />
      <div *ngIf="submitted && f.BriefDetails.errors" class="invalid-feedback">
          <div *ngIf="f.BriefDetails.errors.required">BriefDetails is required</div>
      </div>
  </div>



  <div class="text-center">

      <button  type="submit" class="btn btn-success col-sm-4" >Add</button>&nbsp;&nbsp; 
    
   &nbsp;&nbsp;<button  type="reset" class="btn btn-secondary col-sm-4" (click)="onReset()" >Reset</button>
      
  </div>


  
  </form>

</div>
<router-outlet></router-outlet>
