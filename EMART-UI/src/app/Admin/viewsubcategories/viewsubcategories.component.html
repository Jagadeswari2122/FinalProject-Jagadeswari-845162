<form [formGroup]="viewsubcatForm">
<div class="view">
    
    <div class="container">
       <div class="table-responsive">
           <table class=" table" border="1">
               <tr>
                   
                   <!-- <th>CategoryName</th> -->
                   <th>SubCategoryName</th>
                   <th>SubCategoryDescription</th>
                   <th>GST</th>
               </tr>
               <tr *ngFor="let item of viewsubcategoryList">
                    
                    <!-- <td>{{item.categoryName}}</td> -->
                    <td>{{item.subcategoryName}}</td>
                    <td>{{item.briefDetails}}</td>
                    <td>{{item.gst}}</td>
                    <td><button class="btn btn-primary btn-lg  mr-1">Edit</button></td>
                    <td><button class="btn btn-danger  btn-lg  mr-1" data-toggle="modal" data-target="#myModal" (click)="Delete(item.subcategoryId)">Delete</button></td>
               </tr>
           </table>
       </div>
    </div>
    </div>
</form>

<div class="container" >
    
    <!-- Trigger the modal with a button -->
    <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
   -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <div class="table-responsive">     
            <div class="table-responsive">          
      <table class="table table-bordered" id="t1">
        <thead>
          <tr>
            <th>SubCategory Name</th>
            <th>Brief Details</th>
             <th>GST</th>

          </tr>
        </thead>
  
  
        <tr *ngFor="let l of list">
          <td>{{l.subcategoryName}}</td>
            <td>{{l.briefDetails}}</td>
             <td>{{l.gst}}</td>
         
         
          </tr>
      </table>
  
  
  
      </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>
